debug: false
listen: 0.0.0.0:8080
defaultLifetime: 8h
maxRetries: 20

upstreams:
  - path: /ocp
    endpoint: "https://api.openshift.com/api/upgrades_info/v1/graph"
    insecure: false
    timeout: 10s
  - path: /okd
    endpoint: "https://amd64.origin.releases.ci.openshift.org/graph"
    insecure: false
    timeout: 10s

metrics:
  enabled: true
  listen: 0.0.0.0:9090

health:
  enabled: true
  path: /health